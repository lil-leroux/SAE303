<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acidification des océans</title>
    <link rel="stylesheet" href="page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>
<body>
    <div class="graphiques">
        <div class="chartpourcentage" >
            <canvas id="chartpourcentage"></canvas>
        </div>

        <div class="chartph" >
            <canvas id="chartph"></canvas>
        </div>

        <div class="description">
            <h1>Que reprérence cette acidification ?</h1>
            <p>L'acidification de l'océan est un phénom</p>
        </div>
    </div>
</body>

<script>

new Chart(document.getElementById("chartpourcentage"), {
                    type: 'line',
                    data : {
                        datasets: [
                            {
                                label : "Augmentation de l'acidité (%)",
                                data: [
                                    {x: '1985', y: 0}, 
                                    {x: '1990', y: 5}, 
                                    {x: '1995', y: 5}, 
                                    {x: '2000', y: 8.6},
                                    {x: '2005', y: 12.2},
                                    {x: '2010', y: 15.8},
                                    {x: '2015', y: 19.4},
                                    {x: '2020', y: 23},
                                ],
                                fill : true,
                                backgroundColor : ' rgba(254, 254, 87, 0.65) ',
                                pointRadius: 5,
                                borderWidth: 2
                            }],
                    },
                    options: {
                        scales: {
                            x: {
                                type: 'time',
                                time: {
                                    unit: 'year'
                                }
                            },
                            y : {
                                min : 0,
                                max : 30
                            }
                        }
                    }
                });

                new Chart(document.getElementById("chartph"), {
                    type: 'line',
                    data : {
                        datasets: [
                            {
                                label : "PH",
                                data: [
                                    {x: '1985', y: 8.11}, 
                                    {x: '1990', y: 8.1}, 
                                    {x: '1995', y: 8.1}, 
                                    {x: '2000', y: 8.09},
                                    {x: '2005', y: 8.08},
                                    {x: '2010', y: 8.07},
                                    {x: '2015', y: 8.06},
                                    {x: '2020', y: 8.05},
                                ],
                                fill : false,
                                backgroundColor : 'blue',
                                borderColor: 'rgba(87, 138, 254, 0.65)',
                                pointRadius: 5,
                                borderWidth: 2
                            }],
                    },
                    options: {
                        scales: {
                            x: {
                                type: 'time',
                                time: {
                                    unit: 'year'
                                }
                            },
                            y : {
                                min : 8.04 ,
                                max : 8.12
                            }
                        }
                    }
                });


</script>

</html>
